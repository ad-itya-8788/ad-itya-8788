<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Digital Clock</title>
    <style>
        body {
            background-color: #2c2c2c; /* Dark background */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center; /* Centering vertically */
        }

        .clock-container {
            display: flex; /* Make the clock container a flex container */
            flex-direction: column; /* Arrange items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            background-color: #1c1c1c; /* Slightly lighter than the body */
            border-radius: 12px;
            padding: 30px 50px;
            box-shadow: 10px 8px 30px rgba(40, 41, 40, 0.5);
            border: 1px solid #978c8c;
        }

        #clock {
            font-size: 80px;
            color: #00FFAA; /* Soft greenish color */
            margin-bottom: 5px;
        }

        #amPm {
            font-size: 28px;
            color: #00FFAA;
            margin-top: -10px;
        }

        #date {
            font-size: 24px;
            color: #AAAAAA; /* Soft grey */
            margin-top: 20px;
        }

        .title {
            font-size: 28px;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            color: #FFFFFF;
            margin-top: 20px; /* Add some space above the footer */
        }
        pre
        {
            color: rgb(94, 74, 74);
        }
    </style>
</head>
<body onload="updateClock()">

    <div class="clock-container">
        <div class="title">Current Time</div>
        <div id="clock">00:00:00</div>
        <div id="amPm">AM</div>
        <div id="date">Saturday, January 1, 2024</div>
        <pre>&copy; Created By Aditya Chavan</pre>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const min = String(now.getMinutes()).padStart(2, "0");
            const sec = String(now.getSeconds()).padStart(2, "0");

            const amPm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = String(hours % 12 || 12).padStart(2, "0");

            document.getElementById("clock").innerText = `${displayHours}:${min}:${sec}`;
            document.getElementById("amPm").innerText = amPm;

            // Get current day and date
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            document.getElementById("date").innerText = `${day}, ${month} ${date}, ${year}`;
        }

        setInterval(updateClock, 1000);
    </script>

</body>
</html>
